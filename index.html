<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/stylesheet/reset.css">
  <link rel="stylesheet" href="/stylesheet/style.css">


</head>
<body>


  <section class="rate-me-page">
    <section class="text-with-img">
      <div class="bubble">
        <img src="/images/icon-star.svg" alt="an orange five pointed star">
      </div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </section>

      <div class="rate-me-numbers">
        <div data-rating="1">1</div> 
        <div data-rating="2">2</div> 
        <div data-rating="3">3</div> 
        <div data-rating="4">4</div> 
        <div data-rating="5">5</div> 
      </div>
    
      <a href="/rating-state.html">Submit</a>
  </section>

  

  
</body>
</html>
